<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Tender API Data Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>E-Tender API Data Viewer</h1>
  <button onclick="fetchData('/contractlist?startRow=0')">Fetch Contract List</button>
  <button onclick="fetchData('/contractdetails?CNUUID=exampleUUID')">Fetch Contract Details</button>
  <button onclick="fetchData('/')">Check API Status</button>
  <div id="response">
    <h2>API Response</h2>
    <pre id="responseData"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
