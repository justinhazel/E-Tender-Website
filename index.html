<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Tender API Data Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    pre {
      text-align: left;
      background: #f4f4f4;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>E-Tender API Data Viewer</h1>

  <button id="fetchAccessToken">Fetch Access Token</button>
  <button id="fetchContractList">Fetch Contract List</button>
  <button id="fetchContractDetails">Fetch Contract Details</button>
  <button id="fetchPlannedProcurementList">Fetch Planned Procurement List</button>
  <button id="fetchPlannedProcurementDetails">Fetch Planned Procurement Details</button>
  <button id="fetchStandingOfferNoticeList">Fetch Standing Offer Notice List</button>
  <button id="fetchStandingOfferNoticeDetails">Fetch Standing Offer Notice Details</button>

  <h2>API Response</h2>
  <pre id="output">Click a button to fetch data...</pre>

  <script src="script.js"></script>
</body>
</html>
